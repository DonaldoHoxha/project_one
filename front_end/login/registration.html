<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <link rel="stylesheet" href="stylee.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container sign-up-container">
            <form action="#" method="POST">
                <h1>Crea Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>o usa la tua email per registrarti</span>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" name="nome" placeholder="Nome" required />
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email" required />
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required />
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="confirm-password" placeholder="Conferma Password" required />
                </div>
                <button type="submit">Registrati</button>
                <p class="mobile-text">Hai già un account? <a href="login.html">Accedi</a></p>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Bentornato!</h1>
                    <p>Se hai già un account, accedi per continuare il tuo viaggio con noi</p>
                    <button class="ghost" id="signIn" onclick="window.location.href='login.html'">Accedi</button>
                </div>
            </div>
        </div>
    </div>

    <script src="front_end/script.js"></script>
</body>
</html>
